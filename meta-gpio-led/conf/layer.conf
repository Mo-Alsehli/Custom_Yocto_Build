# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-gpio-led"
BBFILE_PATTERN_meta-gpio-led = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-gpio-led = "6"

LAYERDEPENDS_meta-gpio-led = "core"
LAYERSERIES_COMPAT_meta-gpio-led = "kirkstone"
