# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-ota"
BBFILE_PATTERN_meta-ota = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-ota = "6"

LAYERDEPENDS_meta-ota = "core"
LAYERSERIES_COMPAT_meta-ota = "kirkstone"
